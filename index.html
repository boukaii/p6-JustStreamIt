<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JustStreamIt</title>
</head>
<body>
    <!-- Fenêtre modale -->
    <div class="background-modal"></div>
    <div id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img class="img-modal" src="data:," alt="">
            <div class="text-modal">
                <p class="modal-txt"></p>
            </div>
        </div>
    </div>
    <!-- En-tête avec logo et navigation -->
    <header>
        <img class="logo" src="static/img/logo.png" alt="logo du site">
        <nav>
            <a href=#Accueil>Accueil</a>
                <a href=#fantasy>Fantasy</a>
                <a href=#animation>Animation</a>
                <a href=#action>Action</a>
        </nav>
    </header>
    <!-- film au meilleur score imdb -->
    <section class="best-film">
        <div class="in-best-film">
            <h2 class="title-best-film"></h2>
            <button id="button" class="button">Infos</button> 
            <p class="abstract"></p>
        </div>
        <div class="img-zone">
            <img class="img-best" src="data:," alt="">
        </div>
    </section>
    <!-- 7 films suivants les mieux notés -->
    <section class="film-section">
        <h2>Films les mieux notés</h2>
        <div class="film-list sevenBest">
            <img class="cursor-left" src="static/img/flecheGauche.png" alt="fleche de défilement" onclick="goLeft(bestFilms)">
            <img class="cursor-right" src="static/img/flecheDroite.png" alt="fleche de défilement" onclick="goRight(bestFilms)">
        </div>
    </section>
    <!-- Section Fantasy -->
    <section class="film-section">
        <h2 id="fantasy">Fantasy</h2>
        <div class="film-list fantasy">
            <img class="cursor-left" src="static/img/flecheGauche.png" alt="fleche de défilement" onclick="goLeft(zoneFantasy)">
            <img class="cursor-right" src="static/img/flecheDroite.png" alt="fleche de défilement" onclick="goRight(zoneFantasy)">
        </div>
    </section>
    <!-- Section Animation -->
    <section class="film-section">
        <h2 id="animation">Animation</h2>
        <div class="film-list animation">
            <img class="cursor-left" src="static/img/flecheGauche.png" alt="fleche de défilement" onclick="goLeft(zoneAnimation)">
            <img class="cursor-right" src="static/img/flecheDroite.png" alt="fleche de défilement" onclick="goRight(zoneAnimation)">
        </div>
    </section>
    <!-- Section Action -->
    <section class="film-section">
        <h2 id="action">Action</h2>
        <div class="film-list action">
            <img class="cursor-left" src="static/img/flecheGauche.png" alt="fleche de défilement" onclick="goLeft(zoneAction)">
            <img class="cursor-right" src="static/img/flecheDroite.png" alt="fleche de défilement" onclick="goRight(zoneAction)">
        </div>
    </section>
    <script src="script.js"></script>   
</body>
</html>
